	<script>
$(document).ready(function(){
	$('form').attr("autocomplete", "off");

	var resize_fun = function (){
		$('#login_body').width($(window).width()).height($(window).height());
		$('#login_box').css({
			"left":(($(window).width()-$('#login_box').width())/2)+"px",
			"top":(($(window).height()-$('#login_box').height())/2)+"px",
		});
	}
	resize_fun();
	$(window).resize(resize_fun);

	$("#reload_vcode").click(function (event){
		event.preventDefault();
		reload_rand();
	});

	form_v.init("#login_form",function(){
	
		var account=$("#account").val();
		var ret=$("#ret").val();
		if(account.length==0){
			show_error("请输入用户名");
			return false;
		}
		else if($("#password").val().length==0){
			show_error("请输入登录密码");
			return false;
		}
		else if(ret=='1'&&$("#vcode").val().length==0){
			show_error("请输入验证码");
			return false;
		}
		
		var login_form = $(this);
		layer.load('请稍候......', 0);
		
		var post_data;
		if(typeof(pwd_pre_fun) == 'function'){
			post_data = pwd_pre_fun(login_form);
		}else{
			post_data = frm.serialize();
		}
		
		my_ajax_json('login.do',post_data,function(data){
				layer.closeAll();
				if(typeof(window.webClient) == "function"){
					window.webClient.show_title();
				}
				if(data.result == 1){
					window.location="/";
					return;
				}
				$("#s_vcode").show();
				$("#ret").val("1");
				reload_rand();
				show_error(data.message);
			},
			function(XMLHttpRequest, textStatus, errorThrown){
				reload_rand();
				show_error("服务器错误:XMLHttpRequest="+XMLHttpRequest+",textStatus="+textStatus+",errorThrown="+errorThrown);
			}
		);
		return false;
	},  null, "dialog");

});


function pwd_pre_fun(frm){
	frm.find("input[name=password]").val(hex_md5(frm.find("input[name=password]").val()));
	var post_data = frm.serialize();
	frm.find("input[name=password]").val("");
	frm.find("input[name=vcode]").val("");
	return post_data;
}



function reload_rand(){
	$("#reload_vcode").find("img").attr("src", 'vcode.do?_t='+new Date().getTime());
}
function show_error(msg){
	layer.closeAll();
	my_alert(msg);
}


</script>
