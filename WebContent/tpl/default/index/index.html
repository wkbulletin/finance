<script>

});

var system_log_url = "http://192.168.126.9:12001";

$("#show_syslog_btn").click(function (event){
	jQuery.getScript(system_log_url+"/indexinfo/getSystemEventList.do?num=50&callback=show_syslog_daylist", function(){
		
	});
});

function show_syslog_daylist(data){
	$("#all_index").empty();
	$("#list_body_syslog").show();
	//$("#sys_log_alist").empty();
	for(var i in data){
		 var str ='<tr><td>'+data[i].title+'</td><td>'+ data[i].staretime+'</td><td>' +data[i].content+'</td> </tr>';
		 $("#log_table").append(str);
	}
}


function load_syslog_list(){
	jQuery.getScript(system_log_url+"/indexinfo/getSystemEventList.do?num=6&callback=show_syslog_list", function(){
	
	});
}

function show_syslog_list(data){
	$("#system_log").empty();
	for(var i in data){
		$("#system_log").append('<div class="timeline-item"><div class="row">   <div class="col-xs-3 date">  <i class="fa fa-briefcase"></i> '+data[i].optime+' <br/> <small class="text-navy"> '+data[i].ago+'</small></div> <div class="col-xs-7 content no-top-border"><p class="m-b-xs"><strong>'+data[i].title+'</strong> </p><p><span data-diameter="40" class="updating-chart"> '+data[i].content+'</span></p>  </div> </div> </div>');
	}
}


</script>
