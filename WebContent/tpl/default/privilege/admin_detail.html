<!--#include file="/common/header_detail.html" -->

<div id="body">
<form class="form-horizontal" name="edit_from" role="frm" id="frm" >
<div class="row">
 <div class="col-lg-12">
	<div class="ibox-content">
		
		<div class="form-group">
			<label class="col-sm-2 control-label">登录名：</label>
	      <div class="col-sm-5">${admin_loginname}</div>
	      <div class="col-sm-5"></div>
	   </div>
	  
	    <div class="form-group">
	       <label class="col-sm-2 control-label">类型：</label>
	       <div class="col-sm-5">${admin_type_name}</div>
	       <div class="col-sm-5"></div>
	    </div>
	    
	    <div class="form-group">
	       <label class="col-sm-2 control-label">状态：</label>
	       <div class="col-sm-5">
	       		<!-- if(admin_status==1) -->启用<!-- end -->
				<!-- if(admin_status==0) -->禁用<!-- end -->
	       </div>
	       <div class="col-sm-5"></div>
	    </div>  
	     
	     <div class="form-group">
			<label class="col-sm-2 control-label">姓名：</label>
	      <div class="col-sm-5">${admin_realname}</div>
	      <div class="col-sm-5"></div>
	   </div>
	   
	   <div class="form-group">
			<label class="col-sm-2 control-label">所属部门：</label>
	      <div class="col-sm-5">${admin_department}</div>
	      <div class="col-sm-5"></div>
	   </div>
	   
	   <div class="form-group">
			<label class="col-sm-2 control-label">联系电话：</label>
	      <div class="col-sm-5">${admin_tel}</div>
	      <div class="col-sm-5"></div>
	   </div>
	   
	   <div class="form-group">
			<label class="col-sm-2 control-label">手机号码：</label>
	      <div class="col-sm-5">${admin_mobile}</div>
	      <div class="col-sm-5"></div>
	   </div>
	   
	   <div class="form-group">
			<label class="col-sm-2 control-label">email地址：</label>
	      <div class="col-sm-5">${admin_email}</div>
	      <div class="col-sm-5"></div>
	   </div>
	   
	   <div class="form-group">
		   <label class="col-sm-2 control-label">性别：</label>
	       <div class="col-sm-5">
	          <!-- if(admin_sex==1) -->男<!-- end -->
			   <!-- if(admin_sex==2) -->女<!-- end -->
	       </div>
	      <div class="col-sm-5"></div>
	   </div>
	   
	</div>
</div>
</div>
</form>
<div class="modal-footer">
	<button data-dismiss="modal" class="btn btn-white" type="button">关闭</button>
</div>

</div>
<script>
	$(function(){
		$(".col-sm-5").css("margin-top","6px");
	});
</script>
