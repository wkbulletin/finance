<!--#include file="/common/header_detail.html" -->
<script src="/resources/js/plugins/summernote/summernote.min.js"></script>
<script src="/resources/js/plugins/summernote/summernote-zh-CN.js"></script>
<link href="/resources/css/plugins/summernote/summernote.css" rel="stylesheet">
<link href="/resources/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
<div id="body">

<form  method="post" class="form-horizontal" name="edit_from" role="frm" id="frm" >
<div class="row" >
 <div class="col-lg-12" >
	<div class="ibox-content" >
		
		<div class="form-group">
			<label class="col-sm-2 control-label">公告编号：</label>
	      <div class="col-sm-5">
	          ${id}
	      </div>
	      <div class="col-sm-5"></div>
	   </div>
	   
	   <div class="form-group">
			<label class="col-sm-2 control-label">所属系统：</label>
	      <div class="col-sm-5">
		  <!-- if(systemid == 0) -->	
		  所有系统
		  <!-- else -->		
		   ${sysname}
		  <!-- end -->
	         
	      </div>
	      <div class="col-sm-5"></div>
	   </div>
	 
	   <div class="form-group">
			<label class="col-sm-2 control-label">公告类型：</label>
	      <div class="col-sm-5">
	          ${typedesc}
	      </div>
	      <div class="col-sm-5"></div>
	   </div>
	 
	  <div class="form-group">
			<label class="col-sm-2 control-label">公告发起人：</label>
	      <div class="col-sm-5">
	          ${operatorname}
	      </div>
	      <div class="col-sm-5"></div>
	   </div>
	   
	     <div class="form-group">
			<label class="col-sm-2 control-label">添加时间：</label>
	      <div class="col-sm-5">
	           ${dateToDate(createtime,"yyyy-MM-dd HH:mm:ss")}
	      </div>
	      <div class="col-sm-5"></div>
	   </div>
	   
	   
	    <div class="form-group">
	       <label class="col-sm-2 control-label">公告标题：</label>
	       <div class="col-sm-5">
	        ${title} 
	       </div>
	       <div class="col-sm-5"></div>
	    </div>  
	     
		  <div class="form-group">
			 <label class="col-sm-2 control-label">公告内容：</label>
					       <div class="col-sm-10">
					     	  <div class="ibox-content no-padding">
				  <div class="summernote" id="summernote" name="summernote" >${content}</div>
				</div>
			 </div>
		</div>
		 
					    			    
	</div>
</div>

<div style="height:71px">
</div>

<div class="modal-footer">
	<button data-dismiss="modal" class="btn btn-white" type="button">关闭</button>
</div>
</form>
</div>
<script>


</script>
