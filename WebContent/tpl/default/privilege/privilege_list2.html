<!--#include file="/common/header.html" -->
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
          <div class="ibox float-e-margins">
          <form action='/privilege/privilege_list.do'   method='post' name='edit_from' id="edit_from">
          	<div class="ibox-title">
               <h5>权限管理(批量模式)</h5>&nbsp;&nbsp;&nbsp;&nbsp;
               
            </div>
            
			<input type="hidden" name='act' value='save' />
			<input type="hidden" name='list_pid' value='${list_pid}' />
            <div class="ibox-content">
          		<div class="search_box" id="search_box">
          			<div class="row">
          			<!-- if(priv_level>0) -->
					
						权限导航：${priv_nav}
					
				   <!-- else -->
					<script>
					$(document).ready(function(){
						layer.alert('注意：请谨慎操作，如无必要，请勿轻易点击删除或修改上级ID！',1);
					});
					
					</script>
					<!-- end -->
          			</div>
 				</div>
          		<div class="row">
					<table class="table table-striped table-hover">
						<thead>
							<tr height="25">
								<th>目录</th>
								<th>上级</th>
								<th>分类名称</th>
								<th>介绍</th>
								<th>URL</th>
								<th>别名</th>
								<th>排序</th>
								<th width="50">状态</th>
								<th width="50">菜单</th>
								<th width="50">删除</th>
							</tr>
						</thead>
							<!-- {var privilege_order_new = 0;} -->
							<!-- for(row : privList) -->
							<!-- {privilege_order_new=row.privilege_order;} -->
							<tr height="32">
								<td  width="150">
									<!-- if(priv_level<4) -->
									[${row.privilege_id}]<a href="/privilege/privilege_list.do?list_pid=${row.privilege_id}">[${row.privilege_name}]</a>
									<!-- else -->
									[${row.privilege_id}]-----
									<!-- end -->
									<input type="hidden" name='privilege_id'  value='${row.privilege_id}'  class="input-sm form-control" />
								</td>
								<td><input type='text' name='privilege_pid' size='7' maxlength='10' value='${row.privilege_pid}' class="input-sm form-control"/>						</td>
								<td>
									<input type='text' name='privilege_name' size='23' maxlength='100' value='${row.privilege_name}' class="input-sm form-control"/>						</td>
								<td width="120">
									<input type='text' name='privilege_desc' size='23' maxlength='200' value='${row.privilege_desc}' class="input-sm form-control"/>						</td>
								<td><input type='text' name='privilege_url' size='30' maxlength='200' value='${row.privilege_url}' class="input-sm form-control" />						</td>
								<td><input type='text' name='privilege_alias' size='8' maxlength='20' value='${row.privilege_alias}' class="input-sm form-control"/>						</td>
								</td>
								<td>
									<input type='text' name='privilege_order'  size='5' maxlength='100' value='${row.privilege_order}' class="input-sm form-control"/>						</td>
								<td align="center">
									<input  type='checkbox' name='privilege_status_${row.privilege_id}' value='1' <!-- if(row.privilege_status==1) -->checked<!-- end --> />						</td>
								<td align="center"><input type='checkbox' name='privilege_type_${row.privilege_id}' value='1' <!-- if(row.privilege_type==1) -->checked<!-- end --> />						</td>
								<td align="center">
									<input type='checkbox' name='privilege_del_id' value='${row.privilege_id}'/>						</td>
							</tr>
							<!-- end -->
          			</table>
          		</div>
          		<div class="row">
          			<div class="box_space"></div>
					<table width="100%"  border="0"  cellpadding="3" cellspacing="0"  class="list_table">
						<tr height="25">
							<td width="120">&nbsp;</td>
							<td align="left">分类名称,URL（多行添加时，每行表示一个权限，以回车表示结束）</strong></td>
							<td width="60" align="center">排序</strong></td>
							<td width="40" align="center">状态</strong></td>
							<td width="40" align="center">菜单</strong></td>
						</tr>
						<tr>
							<td align="center">多行添加
								<input type="hidden" name='pid'  value='${privilege_pid}' />						</td>
							<td align="left">
								<textarea name="privilege_name_new" rows="6" cols="30" style="width:680px"></textarea>						</td>
							<td align="center">
								<input type='text'  class="input-sm form-control"  name='privilege_order_new' size='5' maxlength='100' value='${privilege_order_new+=1}' />						</td>
							<td align="center">
								<input name='privilege_status_new' type='checkbox' value='1' checked />						</td>
							<td align="center"><input name='privilege_type_new'   type='checkbox' value='1' />						</td>
						</tr>
					</table>
					<div class="box_space"></div>
					<table width="100%"  border="0"  cellpadding="3" cellspacing="0"  class="list_table">
						<tr height="45">
							<td width="120">&nbsp;</td>
							<td align="left">
								&nbsp;<input type="submit" name="submit" value=" 批量提交 "  class="button"/>
								<!--&nbsp;&nbsp;&nbsp;&nbsp;
								<a href="/privilege/privilege_all_list.do?pri_level=${pri_level}" target="_blank">查看所有菜单项</a>-->
							</td>
						</tr>
					</table>
          		</div>
          	</div>
          </form>
         </div>
      </div>
   </div>
</div>

<script>
	$(function(){
		$("#pri_level").change(function(){
			window.location.href="/privilege/privilege_list.do?list_pid=${list_pid}&pri_level="+$("#pri_level").val();
		});
	});
</script>
