<style>
.float-e-margins .btn{margin-bottom:0px;}
.more{text-align:center; cursor: pointer;padding-top:6px;font-weight: bold;float:right;}
.search{border:1px solid #E8E8E8;padding:10px 8px 6px;background:#F9F9F9;margin-left:-15px;margin-right:-15px;}
</style>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
        
          	<div class="ibox-content">
          
			  <div class="m-b-sm m-t-sm">
				<a  _open_url="/privilege/role_add.do" _open_msg="添加角色" href="javascript:void(0);" class="btn btn-primary ">添加角色</a>
				</div>
			
          	<div class="search_box" id="search_box">
          	  <div class="row">
          	   
				<form action="/privilege/role_list.do" method="get" name="search_from" id="search_from">
					<table cellpadding="0" cellspacing="0" border="0" width="100%">
				    	<tr>
						 <td>
							<table cellpadding="0" cellspacing="0" border="0">
								<tr>
								
								<td width="20"> </td>
								<td align="right">角色名称：</td>
								<td align="left"><input type="text" name="role_name" value="${role_name}" class="input-sm form-control"/></td>
								
								
								
								<td align="right">&nbsp;&nbsp;状态：</td>
								<td align="left"><select name="role_status" class="form-control input-sm inline">
									<option value="" <!-- if(role_status=="") -->selected<!-- end -->>全部</option>
									<option value="1" <!-- if(role_status=="1") -->selected<!-- end -->>启用</option>
									<option value="0" <!-- if(role_status=="0") -->selected<!-- end -->>禁用</option>
								</select></td>
								
								<td>&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-sm btn-primary">搜索</button></td>
							
								 </tr>
							</table>
						</td>
				
				       </tr>
				    </table>
				</form>
			</div>
		</div>


<div class="row" id="list_body">
	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>序号</th>
			<th>角色名称</th>
			<th>备注信息</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
		</thead>
		<!-- for(row : roleList) -->
		<tr height="32">
			<td>${for.iter.index+1+pageSize*(curPage-1)}</td>
			<td title="${row.role_name}">${cutStr(row.role_name,30,"...")}</td>
			<td title="${row.role_desc}">${cutStr(row.role_desc,60,"...")}</td>
			<td>
			
				<!-- if(row.role_status == 1) -->
				启用
				<!-- else -->
				<span class="font_gray">
				禁用
				</span>
				<!-- end -->
			

			</td>
			<td>
				<!--<div class="btn-group">
                   <button class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown">操作 <span class="caret"></span> </button>
                   <ul class="dropdown-menu">
                     -->
                     	
							
						<a href="javascript:;" _open_msg="编辑“${row.role_name}”"  _open_url="/privilege/role_edit.do?role_id=${row.role_id}" class="btn btn-primary btn-outline btn-xs">编辑</a>
                     
                     	<a href="javascript:;" _open_msg="设置“${row.role_name}”权限"  _open_url="/privilege/role_priv.do?role_id=${row.role_id}" class="btn btn-primary btn-outline btn-xs">设置权限</a>
                   
						<a  href="#" class="btn btn-primary btn-outline btn-xs"  _confirm_url="/privilege/role_del.do?role_id=${row.role_id}" _confirm_msg="确认要删除“${row.role_name}”吗？">删除</a>
						
				  	 
                <!--   </ul>
                 </div>-->
			</td>
			
		</tr>
		<!-- end -->
	</table>

</div>

				<div class="row">
				 	
				 	${pageStr}

			 	</div>



</div></div></div></div></div>
<script>

function update_role_status(a, data){
	if(data.role_status == "1"){
		a.html("启用");
	}else{
		a.html('<span class="font_gray">禁用</span>');
	}
}

</script>
