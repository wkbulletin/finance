        <td>

 <script>
  function upload(){
	  $("#edit_from").submit();
	 }

function isInt(str) {
   // var g = /^[1-9]*[1-9][0-9]*$.[\d]{2}/;
    var g = /^[\d]+\.[\d]{2}$/;
    return g.test(str);
}
function g(str) {
	   var g = /^[1-9]*[1-9][0-9]*$/;
