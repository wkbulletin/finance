<ul id="myTab" class="nav nav-tabs">
  <li class="active"> <a href="#json7_tab" data-toggle="tab">公司控制表</a> </li>
  <li><a href="#json7_tab" data-toggle="tab">账户控制表</a></li>
</ul>
<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade in active" id="json6_tab">
    <table class="table table-striped " id="json6">
    </table>
  </div>
  <div class="tab-pane fade" id="json7_tab">
    <table  class="table table-striped " id="json7">
    </table>
  </div>
</div>
<script>
 $(document).ready(function(e) {
    $.getJSON('${json6}',function(json){
		var tr = [];
		
		for(var i=0;i<json.length;i++){
			tr.push("<tr>");
			var row = json[i];
			var td = [];
			
			for(var j=0;j<row.length;j++){
					td.push("<td>");
					td.push(row[j]);
					td.push("</td>");
			}
				
			tr.push(td.join());
			tr.push("</tr>");
		}		
		
		$("#json6").html(tr.join());
	});
});
